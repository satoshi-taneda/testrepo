  <main>
    <section>
      <h2>電卓</h2>
      <form id="calcForm">
        <h3>2つの数値を入力し演算子を選択してください</h3>
        <dl>
          <dt>値1</dt>
          <dd><input type="number" id="val1Txt"></dd>
          <dt>値2</dt>
          <dd><input type="number" id="val2Txt"></dd>
          <dt>演算子</dt>
          <dd>
            <select id="operator">
              <option value="addition">足し算</option>
              <option value="subtraction">引き算</option>
              <option value="multiplication">掛け算</option>
              <option value="division">割り算</option>
            </select>
          </dd>
        </dl>
        <p id="formula">ここに計算式が表示されます</p>
        <p id="result">ここに計算結果が表示されます</p>
      </form>
    </section>
  </main>
